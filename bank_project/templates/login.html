    <div class="container">
    <form class="form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- Login Form -->
        <div class="form_front">
            <div class="form_details">Login</div>
            <input placeholder="Username" class="input" type="text" name="username" required>
            <input placeholder="Password" class="input" type="password" name="password" required>
            <button type="submit" class="btn" value="Log In" >Login</button>
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <span class="switch">Don't have an account?
                <a href="{% url 'signup' %}" class="signup_tog">Sign Up</a>
            </span>
        </div>
    </form>
</div>
