    <div class="container">
        <form class="form" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <!-- Signup Form -->
            <div class="form_back">
                <h2 style="color:#58bc82">Welcome to ########</h2>
                <div class="form_details">Sign Up</div>
                <input placeholder="Enter your username" class="input" type="text" name="username" required>
                <input placeholder="Enter your email" class="input" type="text" name="email" required>
                <input type="tel" class="input" name="phone" placeholder="Enter your phone number" required />
                <input type="password" class="input" name="password" placeholder="Create your Password" required />
                <input type="password" class="input" name="confirm_password" placeholder="Confirm your Password" required />
                <button type="submit" class="btn">Signup</button>
                <span class="switch">Already have an account?
                    <a href="{% url 'login' %}" class="signup_tog">Sign In</a>
                </span>
            </div>
        </form>
